<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!rows"><em>Loading...</em></p>

<table class='table' *ngIf="rows">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
        </tr>
    </tbody>
</table>
