<h1>To-do</h1>

<p *ngIf="!rows && !error"><em>Loading...</em></p>
<p *ngIf="error"><em>{{ error }}</em></p>

<table class='table' *ngIf="rows">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.isCompleted }}</td>
        </tr>
    </tbody>
</table>
